<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="slider__wrapper">
            <input type="radio" name="radio-btn" id="radio-1" checked>
            <input type="radio" name="radio-btn" id="radio-2">
            <input type="radio" name="radio-btn" id="radio-3">
            <input type="radio" name="radio-btn" id="radio-4">
            <div class="slider">
                <div class="first slide" id="slide-1">
                    <img src="img/slide1.jpg">
                </div>
                <div class="slide" id="slide-2">
                    <img src="img/slide2.jpg">
                </div>
                <div class="slide" id="slide-3">
                    <img src="img/slide3.jpg">
                </div>
                <div class="slide" id="slide-4">
                    <img src="img/slide4.jpg">
                </div>
            </div>
            <div class="text">
                <p class="slide-1 slide-text">Коты на каждый день. Какой котик ты сегодня?</p>
                <p class="slide-2 slide-text">Возможно ты сегодня уже уставшый котик?</p>
                <p class="slide-3 slide-text">Или ты задумчивая тян котик?</p>
                <p class="slide-4 slide-text">Скорее всего ты котик-программист! А это значит что у тебя все получится!</p>
            </div>
            <div class="navigation">
                <label for="radio-1" class="navigation-btn"><span></span></label>
                <label for="radio-2" class="navigation-btn"><span></span></label>
                <label for="radio-3" class="navigation-btn"><span></span></label>
                <label for="radio-4" class="navigation-btn"><span></span></label>
            </div>
        </div>
    </section>
</body>

</html>
